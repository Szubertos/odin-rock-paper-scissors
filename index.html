<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tile1">
        <div class="scoreRectangle" id="humanScore">0</div>
        <div class="scoreRectangle" id="computerScore">0</div>
    </div>
    <div class="tile2">
        <label class="choice" id="humanChoice">Your choice:</label>
        <label class="choice" id="computerChoice">Computer choice:</label>
    </div>
    <div class="tile3">
        <label class="RPS" id="humanRPS"></label>
        <label class="RPS" id="computerRPS"></label>
    </div>
    <div class="tile4">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>
    <div class="tile5">
        <label id="winnerAnnoucement"></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
